<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriLearn - Login & Signup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-container" role="main" aria-label="Authentication forms">
    <div class="auth-card">
      <div class="tabs" role="tablist" aria-label="Login and Sign Up Tabs">
        <button class="tab-button active" id="login-tab" role="tab" aria-selected="true" aria-controls="login-form" tabindex="0">Login</button>
        <button class="tab-button" id="signup-tab" role="tab" aria-selected="false" aria-controls="signup-form" tabindex="-1">Sign Up</button>
      </div>

      <div class="form-container">
        <!-- Login Form -->
        <form id="login-form" class="auth-form active" role="tabpanel" aria-labelledby="login-tab" tabindex="0" novalidate>
          <h2>Welcome Back</h2>
          <div class="form-group">
            <input type="email" id="login-email" name="email" required aria-required="true" aria-describedby="login-email-error" autocomplete="email" placeholder=" ">
            <label for="login-email">Email</label>
            <span class="error-message" id="login-email-error" aria-live="polite"></span>
          </div>
          <div class="form-group">
            <input type="password" id="login-password" name="password" required aria-required="true" aria-describedby="login-password-error" autocomplete="current-password" placeholder=" ">
            <label for="login-password">Password</label>
            <span class="error-message" id="login-password-error" aria-live="polite"></span>
          </div>
          <button type="submit" class="auth-button">Login</button>
          <a href="#" class="forgot-password" tabindex="0">Forgot Password?</a>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="auth-form" role="tabpanel" aria-labelledby="signup-tab" tabindex="-1" novalidate>
          <h2>Create Account</h2>
          <div class="form-group">
            <input type="text" id="signup-fullname" name="fullname" required aria-required="true" aria-describedby="signup-fullname-error" autocomplete="name" placeholder=" ">
            <label for="signup-fullname">Full Name</label>
            <span class="error-message" id="signup-fullname-error" aria-live="polite"></span>
          </div>
          <div class="form-group">
            <input type="email" id="signup-email" name="email" required aria-required="true" aria-describedby="signup-email-error" autocomplete="email" placeholder=" ">
            <label for="signup-email">Email</label>
            <span class="error-message" id="signup-email-error" aria-live="polite"></span>
          </div>
          <div class="form-group">
            <input type="password" id="signup-password" name="password" required aria-required="true" aria-describedby="signup-password-error" autocomplete="new-password" placeholder=" ">
            <label for="signup-password">Password</label>
            <span class="error-message" id="signup-password-error" aria-live="polite"></span>
          </div>
          <div class="form-group">
            <input type="password" id="signup-confirm-password" name="confirmPassword" required aria-required="true" aria-describedby="signup-confirm-password-error" autocomplete="new-password" placeholder=" ">
            <label for="signup-confirm-password">Confirm Password</label>
            <span class="error-message" id="signup-confirm-password-error" aria-live="polite"></span>
          </div>
          <div class="password-requirements" aria-live="polite">
            Password must be at least 8 characters with uppercase, lowercase, number, and symbol.
          </div>
          <button type="submit" class="auth-button">Sign Up</button>
        </form>

        <!-- Forgot Password Form -->
        <form id="forgot-form" class="auth-form" role="tabpanel" tabindex="-1" novalidate>
          <h2>Reset Password</h2>
          <div class="form-group">
            <input type="email" id="forgot-email" name="email" required aria-required="true" aria-describedby="forgot-email-error" autocomplete="email" placeholder=" ">
            <label for="forgot-email">Email</label>
            <span class="error-message" id="forgot-email-error" aria-live="polite"></span>
          </div>
          <button type="submit" class="auth-button">Send Reset Link</button>
          <p class="back-link"><a href="#" id="back-to-login" tabindex="0">Back to Login</a></p>
        </form>
      </div>
    </div>
  </div>
  <script src="js/ui.js"></script>
</body>
</html>
