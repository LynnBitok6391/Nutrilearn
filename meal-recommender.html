    <main class="main-content">
      <h1>Meal Recommender</h1>
      <div class="card">
        <h2>Get Personalized Meal Plan</h2>
        <form id="mealForm">
          <div class="input-box">
            <input type="text" id="preferences" name="preferences" required />
            <label for="preferences">Meal Preferences (e.g., vegetarian, low-carb)</label>
          </div>
          <div class="input-box">
            <input type="number" id="calories" name="calories" required min="100" max="5000" />
            <label for="calories">Target Calories</label>
          </div>
          <div class="input-box">
            <button class="btn" type="submit">Get Recommendations</button>
          </div>
        </form>
        <div id="recommendations" class="recommendations">
          <!-- AI recommendations will be displayed here -->
        </div>
      </div>
    </main>

        <input type="text" id="chatInput" name="chatInput" placeholder="Ask me about health, food, or learning..." autocomplete="off" required />
        <button type="submit" class="btn send-btn">Send</button>
      </form>
    </div>
