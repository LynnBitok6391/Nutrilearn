<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NutriLearn - AI Chatbot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Additional inline styles for chatbot page */
    main.main-content {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px 25px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(255, 136, 0, 0.15);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    main.main-content h1 {
      font-size: 32px;
      font-weight: 700;
      color: #ff7f50;
      text-align: center;
      margin-bottom: 10px;
    }

    main.main-content .card {
      padding: 25px 30px;
      font-size: 18px;
      color: #555;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(255, 136, 0, 0.1);
      background: #fff8f0;
      text-align: center;
      line-height: 1.5;
    }

    /* Chatbot widget improvements */
    #chatbotWidget {
      bottom: 30px;
      right: 30px;
      box-shadow: 0 8px 30px rgba(255, 136, 0, 0.3);
      border-radius: 16px;
      overflow: hidden;
      transition: box-shadow 0.3s ease;
    }

    #chatbotWidget:hover {
      box-shadow: 0 12px 40px rgba(255, 136, 0, 0.5);
    }

    #chatbotToggle {
      width: 64px;
      height: 64px;
      font-size: 28px;
      border-radius: 50%;
      box-shadow: 0 6px 25px rgba(255, 136, 0, 0.5);
      transition: all 0.3s ease;
    }

    #chatbotToggle:hover {
      transform: scale(1.15);
      box-shadow: 0 8px 30px rgba(255, 136, 0, 0.7);
    }

    #chatbotWindow {
      width: 380px;
      height: 480px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(255, 136, 0, 0.3);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .chatbot-header {
      font-size: 18px;
      font-weight: 700;
      padding: 18px 25px;
      background: linear-gradient(45deg, #ff7f50, #ff8800);
      color: #fff;
      box-shadow: 0 4px 15px rgba(255, 136, 0, 0.4);
    }

    #chatbotClose {
      font-size: 28px;
      width: 36px;
      height: 36px;
      line-height: 36px;
      border-radius: 50%;
      transition: background-color 0.3s ease;
    }

    #chatbotClose:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    #chatMessages {
      padding: 20px;
      font-size: 15px;
      color: #444;
      background: #fff8f0;
      height: 320px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 75%;
      padding: 12px 18px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word;
      box-shadow: 0 2px 10px rgba(255, 136, 0, 0.15);
    }

    .message.user {
      align-self: flex-end;
      background: linear-gradient(45deg, #ff7f50, #ff8800);
      color: #fff;
      border-bottom-right-radius: 6px;
      box-shadow: 0 4px 15px rgba(255, 136, 0, 0.5);
    }

    .message.ai {
      align-self: flex-start;
      background: #fff3e6;
      color: #333;
      border-bottom-left-radius: 6px;
      box-shadow: 0 4px 15px rgba(255, 136, 0, 0.3);
    }

    .chat-form {
      display: flex;
      padding: 20px 25px;
      gap: 12px;
      border-top: 1px solid #ffe0b2;
      background: #fff8f0;
    }

    .chat-form input {
      flex: 1;
      border: 1px solid #ffb74d;
      border-radius: 30px;
      padding: 14px 20px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .chat-form input:focus {
      border-color: #ff8800;
      box-shadow: 0 0 12px rgba(255, 136, 0, 0.5);
    }

    .send-btn {
      width: 56px;
      height: 44px;
      border-radius: 50%;
      background: linear-gradient(45deg, #ff7f50, #ff8800);
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(255, 136, 0, 0.5);
    }

    .send-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 136, 0, 0.7);
    }

    @media (max-width: 768px) {
      main.main-content {
        margin: 20px 15px;
        padding: 20px 15px;
      }

      #chatbotWindow {
        width: 100vw;
        height: 400px;
        bottom: 80px;
        right: 0;
        border-radius: 0;
        box-shadow: none;
      }

      #chatMessages {
        height: 250px;
        padding: 15px;
      }

      .chat-form {
        padding: 15px;
        gap: 10px;
      }

      .chat-form input {
        padding: 12px 15px;
        font-size: 14px;
      }

      .send-btn {
        width: 48px;
        height: 40px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-layout">
    <aside class="sidebar" id="sidebar">
      <ul>
        <li><a href="dashboard.html"><span class="icon">üè†</span><span class="text">Dashboard</span></a></li>
        <li><a href="meal-recommender.html"><span class="icon">üç≤</span><span class="text">Meal Recommender</span></a></li>
        <li><a href="quizzes.html"><span class="icon">üìò</span><span class="text">Quizzes</span></a></li>
        <li><a href="community.html"><span class="icon">üå±</span><span class="text">Recipes</span></a></li>
        <li><a href="chatbot.html" class="active"><span class="icon">ü§ñ</span><span class="text">Chatbot</span></a></li>
        <li><a href="settings.html"><span class="icon">‚öôÔ∏è</span><span class="text">Settings</span></a></li>
      </ul>
    </aside>
    <main class="main-content">
      <h1>NutriLearn AI Assistant</h1>
      <div class="card">
        <p>Click the chatbot icon in the bottom-right corner to start a conversation.</p>
      </div>
    </main>
  </div>
  <div id="chatbotWidget">
    <button id="chatbotToggle" aria-label="Toggle Chatbot" title="NutriLearn AI Assistant">ü§ñ</button>
    <div id="chatbotWindow" class="hidden" aria-hidden="true">
      <div class="chatbot-header">
        <h2>NutriLearn AI Assistant</h2>
        <button id="chatbotClose" aria-label="Close Chatbot">√ó</button>
      </div>
      <div id="chatMessages" class="chat-messages" role="log" aria-live="polite" aria-relevant="additions"></div>
      <form id="chatForm" class="chat-form" role="form" aria-label="Chat input form">
        <input type="text" id="chatInput" name="chatInput" placeholder="Ask me about health, food, or learning..." autocomplete="off" required aria-required="true" />
        <button type="submit" class="btn send-btn" aria-label="Send message">Send</button>
      </form>
    </div>
  </div>
  <script src="js/ui.js"></script>
</body>
</html>
