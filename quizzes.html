<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NutriLearn - Quizzes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="dashboard-layout">
    <aside class="sidebar" id="sidebar">
      <ul>
        <li><a href="dashboard.html"><span class="icon">🏠</span><span class="text">Dashboard</span></a></li>
        <li><a href="meal-recommender.html"><span class="icon">🍲</span><span class="text">Meal Recommender</span></a></li>
        <li><a href="quizzes.html" class="active"><span class="icon">📘</span><span class="text">Quizzes</span></a></li>
        <li><a href="community.html"><span class="icon">🌱</span><span class="text">Recipes</span></a></li>
        <li><a href="chatbot.html"><span class="icon">🤖</span><span class="text">Chatbot</span></a></li>
        <li><a href="settings.html"><span class="icon">⚙️</span><span class="text">Settings</span></a></li>
      </ul>
    </aside>
    <main class="main-content">
      <h1>Nutrition Quizzes</h1>
      <div class="card">
        <h2>Test Your Knowledge</h2>
        <div id="quiz">
          <div class="question" id="question"></div>
          <div class="options" id="options"></div>
          <button id="nextBtn" class="btn">Next</button>
        </div>
        <div id="result" style="display: none;">
          <h3>Your Score: <span id="score"></span></h3>
          <button id="restartBtn" class="btn">Restart Quiz</button>
        </div>
      </div>
    </main>
  </div>
  <div id="chatbotWidget">
    <button id="chatbotToggle" aria-label="Toggle Chatbot" title="NutriLearn AI Assistant">🤖</button>
    <div id="chatbotWindow" class="hidden">
      <div class="chatbot-header">
        <h2>NutriLearn AI Assistant</h2>
        <button id="chatbotClose" aria-label="Close Chatbot">×</button>
      </div>
      <div id="chatMessages" class="chat-messages"></div>
      <form id="chatForm" class="chat-form">
        <input type="text" id="chatInput" name="chatInput" placeholder="Ask me about health, food, or learning..." autocomplete="off" required />
        <button type="submit" class="btn send-btn">Send</button>
      </form>
    </div>
  </div>
  <script src="js/ui.js"></script>
</body>
</html>
